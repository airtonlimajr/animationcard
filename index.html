<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>3D Animation</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./img/adidas.png" alt="Imagem de um sneaker Adidas">
            </div>
            <div class="info">
                <h1 class="title">Adidas ZX</h1>
                <h3>Pise com firmeza, siga em frente e não desista até cruzar a linha de chegada.</h3>

                <div class="sizes">
                    <button>39</button>
                    <button class="active">40</button>
                    <button>42</button>
                    <button>44</button>

                </div>
                <div class="purchase">
                    <button>Purchase</button>

                </div>

            </div>

        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
